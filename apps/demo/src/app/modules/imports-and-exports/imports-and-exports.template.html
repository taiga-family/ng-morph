<tui-doc-page header="Imports and exports">
  <ng-template pageTab="Imports">
    <p>
      You can create, get, edit and remove imports in your files with
      declarative descriptions and conditions.
    </p>

    <tui-doc-code filename="migration.ts" [code]="imports"></tui-doc-code>
  </ng-template>

  <ng-template pageTab="Exports">
    <p>
      You can create, get, edit and remove exports in your files with
      declarative descriptions and conditions.
    </p>

    <tui-doc-code filename="migration.ts" [code]="exports"></tui-doc-code>
  </ng-template>
</tui-doc-page>
