name: Deploy demo
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: taiga-family/ci/actions/setup/checkout@v1.62.18
      - uses: taiga-family/ci/actions/setup/variables@v1.62.18
      - uses: taiga-family/ci/actions/setup/node@v1.62.18
      - run: npm run build:demo
      - uses: taiga-family/ci/actions/deploy/github-pages@v1.62.18
        with:
          token: ${{ secrets.TAIGA_FAMILY_BOT_PAT }}
          folder: dist/apps/demo
